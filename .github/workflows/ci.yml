name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install tools
        run: npm ci

      - name: Validate manifest.json
        run: node validate-manifest.js

      - name: Check JS syntax
        run: |
          for file in $(find . -type f -name "*.js"); do
            echo "Checking $file"
            node --check "$file"
          done

      - name: Lint CSS
        run: npx stylelint "**/*.css" || true

      - name: Lint HTML
        run: npx htmlhint "**/*.html" || true
