name: Build and Deploy Extension

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (if any)
        run: npm install # Or yarn install, if you use a package manager

      - name: Build extension (if needed)
        # For simple HTML/CSS/JS extensions, this might involve minification or bundling.
        # If your extension is just static files, you might skip this step.
        run: npm run build # Example for a build script

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-package
          path: dist/ # Or the path to your packaged extension files

  deploy:
    needs: build # This job depends on the 'build' job
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: extension-package

